<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIEM TRA NAM NHUAN</title>
</head>
<body>
        <script>
            let year = parseInt(prompt("enter a year"));

            if( year %4 == 0) {
                if (year %100 ==0) {
                    if (year % 400 == 0) {
                        alert((year+ " là năm nhuận"));
                    }else {
                        alert(year + " là năm không nhuận")

                    }
                } else {
                    alert(year + "la năm nhuận");
                }
            } else {
                alert(year+ " là năm k nhuận");
            }
        </script>
</body>
</html>
