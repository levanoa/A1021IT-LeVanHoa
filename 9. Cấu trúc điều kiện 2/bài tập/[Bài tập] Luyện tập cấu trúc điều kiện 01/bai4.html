<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF ELSE</title>
</head>
<style>
   input {
       width: 50px;
       height: 30px;
       border: 4px;
       background-color: bisque;
       text-align: center;
   }
    button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
</style>
<body>

<form STYLE="text-align: center" >
     <p> NHẤP SỐ :
         <span >
             <input type="text" id="a" />
             <input type="text" id="b" />
             <input type="text" id="c" />
         </span>
     </p>
     <button type="button" onclick="check()"> KIỂM TRA</button>
     <br> <br>
     <span id="kq"></span>
</form>

<script>
    function check(){
        var a = document.getElementById("a").value;
        a = parseInt(a);
        var b = document.getElementById("b").value;
        b = parseInt(b);
        var c = document.getElementById("c").value;
        c = parseInt(c);

        if( a >= b & b >=c) {
            document.getElementById("kq").innerText= " SỐ " + a + " LỚN NHẤT";
        } else if ( a <=b & b >=c ) {
            document.getElementById("kq").innerText= " SỐ " + b + " LỚN NHẤT";

        } else {
            document.getElementById("kq").innerText= " SỐ " + c + " LỚN NHẤT";

        }


    }

</script>
</body>

</html>
