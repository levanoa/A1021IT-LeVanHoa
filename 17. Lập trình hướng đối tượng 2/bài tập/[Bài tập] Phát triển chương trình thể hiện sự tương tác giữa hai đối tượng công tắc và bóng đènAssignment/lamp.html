<script>
    class EletricLamp {
        constructor(status) {
            this.status =status;
        }
        getStatus(){
            return this.status;
        }
        turnOff (){
            this.status =false;
            console.log("tắt đèn");
        }
        turnOn(){
            this.status=true;
            console.log("bật đèn");
        }


    }

    class SwitchButton {
          constructor(status,lamp) {
              this.status = status;
              this.lamp = lamp;
          }
          getStatus(){
              return this.status;
          }
          setStatus(status){
              this.status =status;
          }
          connectLamp(eletricLamp){
              this.lamp = eletricLamp;
          }
          switchOn(){
              this.status = true;
              console.log("bật công tắt");
              this.lamp.turnOn()
          }
          switchOff(){
              this.status = false;
              console.log("tắt công tắc");
              this.lamp.turnOff();

      }

      }
      let lamp = new EletricLamp(false);
     let button = new SwitchButton(false);
     button.connectLamp(lamp);
     console.log("trạng thái bong den " + lamp.getStatus());
     console.log("trạng thái cong tắc " + button.getStatus());

     // button.switchOff();
     // button.switchOn();
     // console.log("trạng thái bong den " + lamp.getStatus());

     for (let i = 0; i < 10; i ++){
         button.switchOn();
         console.log("trạng thái bong den " + lamp.getStatus());
         button.switchOff();
         console.log("trạng thái bong den " + lamp.getStatus());

     }






</script>
