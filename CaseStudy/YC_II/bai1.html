<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let a = parseInt(prompt("nhập vào lương của nhân viên:"));
     let thuetn = 0;
     let luong = 0;
     if ( a >= 15000000) {
         thuetn = a * 0.2;
         luong = a - thuetn;
     }
     else if ( a >= 7000000) {
         thuetn = a * 0.1;
         luong = a - thuetn;
     } else  {
         thuetn = a * 0.05;
         luong = a - thuetn;
     }
     alert(" thuế thu nhập là :" + thuetn);
     alert(" Lương thực nhận :" +luong);



</script>
</body>
</html>
