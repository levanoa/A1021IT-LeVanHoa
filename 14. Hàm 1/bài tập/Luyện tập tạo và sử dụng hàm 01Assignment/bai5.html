<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI TAP MANG</title>
</head>
<body style="text-align: center" >

<form>
    <h1> TRA CỨU SAO  </h1>
    <input type="text" id="sr">
    <button type="button" onclick="find1()"> Search </button> <br> <br>

    Result : <span id="kq"> </span>
</form>

<script>
    let arr1 = ['polaris', ' aldebaran', 'deneb','vega','altair','dubhe','regulus', 'hoa'];
    let arr2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major','Leo','b', ' 55'];
    function find1() {
        let result = " không tìm thấy";
        function find(a) {
            for( let i = 0; i < arr1.length; i++) {
                if( a == arr1[i]) {
                    result = arr2[i];
                    document.getElementById('kq').innerHTML =result;
                }
                else {
                    document.getElementById('kq').innerHTML = result;
                }
            }
        }
        find(document.getElementById('sr').value);

    }


</script>



</body>

</html>
