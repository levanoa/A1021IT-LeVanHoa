<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     function dem(str) {
         let arr = str.split('');
         let count = 0;
         let result = "The Strings is not contain upper char";
         for( let i = 0; i <arr.length; i ++) {
             if( arr[i]  === arr[i].toUpperCase() ) {
                 count ++;
             } else {
                result;
             }
         }return count;
     }
     let str = prompt("nhập chuỗi ký tự");
     alert(dem(str));


    




</script>
</body>
</html>
