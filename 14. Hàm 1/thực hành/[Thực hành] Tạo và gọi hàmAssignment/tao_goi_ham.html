<script>
       let array = [12342356578];
       let str= array.toString();
       var result = [array[0]];
           for(let i = 1 ; i<str.length; i++) {
           if (( str[i-1]%2 === 0) &&(str[i] %2 ===0)) {
               result.push('-', str[i]);

           }else
           {
               result.push(str[i]);
           }
       }
    document.write(result.join(''));
</script>
