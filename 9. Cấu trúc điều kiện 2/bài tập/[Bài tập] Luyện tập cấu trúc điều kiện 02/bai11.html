<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF ELSE</title>
</head>
<body style="text-align: center" >

<form>
        <h1> TÍNH THUẾ THU NHẬP CÁ NHÂN</h1>
        <strong>NHẬP VÀO MỨC LƯƠNG</strong> <input type="text" id="a"> <br> <br>
        <button type="button" onclick="check()"> KIỂM TRA</button> <br> <br>
        <strong>Thuế :</strong> <span id="kq"></span> <br>
    <strong>Lương thực nhận:</strong> <span id="kq1"></span>
    </form>
<script>
    function check() {
        var a = document.getElementById('a').value;
        a = parseFloat(a);
        var luong;
        var thue = parseFloat(thue);
        var bac1 = 5000000;
        var bac2 = 10000000;
        var bac3 = 18000000;
        var bac4 = 32000000;
        var bac5 = 52000000;
        var bac6 = 80000000;

        if ( a > bac6 ) {
            thue = a * 0.35;
            luong = a - thue;
        } else if ( a > bac5) {
            thue = a * 0.3;
            luong = a - thue;
        }
        else if ( a > bac4) {
            thue = a * 0.25;
            luong = a - thue;
        }
        else if ( a > bac3) {
            thue = a * 0.2;
            luong = a - thue;
        }
        else if ( a > bac2) {
            thue = a * 0.15;
            luong = a - thue;
        }else if ( a >bac1) {
            thue = a * 0.1;
            luong = a - thue;
        } else {
            thue = a * 0.05;
            luong = a - thue;
        }
        document.getElementById('kq').innerHTML=thue;
        document.getElementById('kq1').innerHTML=luong;

    }


</script>


</body>

</html>
