<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF ELSE</title>
</head>
<body style="text-align: center">

     <form>
         <h1> ĐỔI ĐỘ C SANG F</h1>
         INPUT <sup>o</sup> C: <input type="text" id="a" >
         <br> <br>
         <button type="button" onclick="convert()"> COVERT</button> <br> <br>
         Result: <span id="kq"></span>

     </form>
    <script>
        function convert() {
            var a = document.getElementById('a').value;
            a = parseFloat(a);
            var f = parseFloat(f);
            f = a * 9/5 +32;
            document.getElementById("kq").innerText=f+ " độ F";
        }

    </script>


</body>

</html>
