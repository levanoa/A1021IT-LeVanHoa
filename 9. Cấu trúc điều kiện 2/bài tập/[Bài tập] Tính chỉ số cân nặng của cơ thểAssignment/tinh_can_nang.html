<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TINH CAN NANG</title>
</head>
<body>
   <script>
       let cannang =parseInt(prompt("nhap so can cua bạn",''));
       let chieucao =parseFloat(prompt("nhap chieu cao cua bạn",''));
       let bmi = cannang / ( chieucao * 2);
       if ( bmi >= 30) {
           alert(bmi + " : obese");

       } else if ( bmi >= 25) {
           alert(bmi +" : overweight");
       } else if ( bmi >18.5) {
           alert(bmi +" : normal")

       } else {
           alert("underweight");
       }

   </script>
</body>

</html>
