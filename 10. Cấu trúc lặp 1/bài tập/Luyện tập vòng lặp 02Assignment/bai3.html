<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VONG LAP LONG NHAU</title>
</head>
<body  >
<script >
    for ( let i =1; i<=5;i++ ) {
        for ( let j =1; j <=5; j++) {
            if (i >=j) {
                document.write("*");
            }

        } document.write('<br>');
    }

    for ( let i =1; i<=5;i++ ) {
        for ( let j =1; j <=5; j++) {
            if (i <=j) {
                document.write("*");
            }

        } document.write('<br>');
    }

    for ( let i =1; i<=5;i++ ) {
        for ( let j =1; j <=5; j++) {
            if (i >j) {
                document.write("&nbsp");
            }else {
                document.write("*");
            }

        } document.write('<br>');
    }

    for ( let i =5; i<0;i-- ) {
        for ( let j =5; j <0; j--) {
            if (i <= j) {
                document.write("*");
            }else {
                document.write("&nbsp");
            }

        } document.write('<br>');
    }



</script>



</body>

</html>
