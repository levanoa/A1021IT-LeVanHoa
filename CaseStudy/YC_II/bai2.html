<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập vào ký tự cần tìm");
    a = a.toLowerCase();
    switch (a) {
        case 'o': case 'u': case 'i': case 'a': case 'e':
            alert("là nguyên âm");
            break;
        default:
            alert("không phải nguyên âm");

    }


</script>
</body>
</html>
