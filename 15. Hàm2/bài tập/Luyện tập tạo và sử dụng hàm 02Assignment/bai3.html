<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HÀM </title>
</head>
<body style="text-align: center" >


<script>

           function tingGiaiThua(num) {
               var result = 1;
               for ( let i = 1 ; i <= num ; i ++ )
                   result = result * i ;
                  return result;

           }
           let kq = tingGiaiThua(parseFloat(prompt(" nhập vào số cần tính: ")));
           alert(kq);


</script>




</body>

</html>
