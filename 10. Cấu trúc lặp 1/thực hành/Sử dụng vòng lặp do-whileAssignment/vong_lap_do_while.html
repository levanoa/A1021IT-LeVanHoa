<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VONG LAP WHILE</title>
</head>
<body style="text-align: center" >
   <script>
       let i =1;
       while (i<=10) {
           document.write("<hr width = " +i + "%>");
           i++;
       }
   </script>


</body>
