<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VONG LAP LONG NHAU</title>
</head>
<body  >
<script >
    let a = parseInt(prompt("nhập vào số cần tính: ",""));
    tong = 1;
    for(let i =a ;i >0; i --){
        tong = tong * i;
    } document.write(tong);


</script>



</body>

</html>
