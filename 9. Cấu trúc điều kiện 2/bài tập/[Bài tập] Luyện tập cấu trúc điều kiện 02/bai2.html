<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF ELSE</title>
</head>
<body style="text-align: center">

     <form>
         <h1> Chuyển từ mét sang feet: </h1>
        NHẬP SỐ MÉT: <input type="text" id="m" >
         <br> <br>
         <button type="button" onclick="convert()"> CHUYỂN </button> <br> <br>
         Result: <span id="kq"></span>

     </form>
    <script>
        function convert() {
            var m = document.getElementById('m').value;
            m = parseFloat(m)
            var ft = parseFloat(ft);
            ft = m * 3.2808;
            document.getElementById("kq").innerText=ft + " feet";
        }

    </script>


</body>

</html>
