<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAO FORM DON GIAN</title>
</head>
<body>
    <form>
        <table style="background-color: darkgrey" width="500px">
         <tr CLASS="DK"> <th colspan="2"> <H2>ĐĂNG KÝ HỌC VIÊN </H2> </th></tr>
            <tr>
                <td> <P> HỌ VÀ TÊN </P> </td>
                <td>  <input stype="text" name="yourname"></td>
            </tr>
            <tr>
                <td> <p> NGÀY SINH</p></td>
                <td> <input type="text" name="ngày sinh"></td>
            </tr>
            <tr>
                <td> <p> GIỚI TÍNH </p> </td>
                <td>
                    <input type="radio" name="gender" value="Nam"> Nam
                    <input type="radio" name="gender" value="Nữ"> Nữ
                </td>
            </tr>
            <tr>
                <td> <p> Địa chỉ</p> </td>
                <td> <textarea name="address" rows="3" cols="30"> </textarea> </td>
            </tr>
            <tr>
                <td><p> LỚP</p></td>
                <td>
                    <select name="class">
                       <option value="-"> - CHỌN LỚP - </option>
                        <option value="A"> LỚP A</option>
                        <option value="B"> LỚP B</option>
                        <option value="C"> LỚP C</option>
                        <option value="D"> LỚP D</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> <p>EMAIL</p></td>
                <td> <input type="text" name="email">  </td>
            </tr>
            <tr>
                <td> <p>ĐIỆN THOẠI</p></td>
                <td> <input type="text" name="phone">  </td>
            </tr>
            <tr >
                <td colspan="2" STYLE="text-align: center">
                    <input class="checkbox" type="submit" name="submit" value=" ĐĂNG KÝ" >
                    <input  class="checkbox" type="reset" name="reset" value=" NHẬP LẠI" >

                </td>

            </tr>

        </table>
    </form>
</body>
<style>
    p {
        text-align: left;
        font-weight: bold;
        color: black;
    }
    tr.DK {
        text-align: center;
        background-color: black;
        color: white;
    }
    input.checkbox {
        font-weight: bold;
    }
    table {
        width: 40%;

    }
</style>
</html>
