<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI TAP MANG</title>
</head>
<body style="text-align: center" >
<form>
    <h1> NHẬP VÀO MỘT MẢNG </h1>
    <p>Array A: <input type="text" id="value"/>
    <input type="button"  value="Add" onclick="add();"/>
    <p>Array B: <input type="text" id="value1"/>
    <input type="button"  value="Add" onclick="add1();"/> <br> <br>
    <input type="button"  value="Display" onclick="display();"/>
    <input type="button"  value="Connect" onclick="connect();"/>
    <p id="result" style="color: red">  </p>
    <p id="result2" style="color: red">  </p>
    <p id="connect" style="color: red">  </p>

</form>
<script>
    let x =0;
    let array = Array();
    let y =0;
    let array1 = Array();
    function add() {
        array[x] = document.getElementById("value").value;
        x++;
        document.getElementById("value").value = "";
    }
    function add1() {
        array1[y] = document.getElementById("value1").value;
        y++;
        document.getElementById("value1").value = "";
    }

    function display() {
        document.getElementById('result').innerHTML = "<hr>" + "Array  A = [" + array + "]" + "<br>";
        document.getElementById('result2').innerHTML = "<hr>" + "Array  B = [" + array1 + "]";
    }
    function connect() {
        var newArray = array.concat(array1);
        document.getElementById('connect').innerHTML = "<hr>" + "Array C = [" + newArray + "]";
    }





</script>



</body>

</html>
