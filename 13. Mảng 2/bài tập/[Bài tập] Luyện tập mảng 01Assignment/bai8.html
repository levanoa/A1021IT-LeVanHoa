<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI TAP MANG</title>
</head>
<body style="text-align: center" >
<form>
    <h1> NHẬP VÀO MỘT MẢNG </h1>
    <p>Array: <input type="text" id="value"/> </p>
    <input type="button"  value="Add" onclick="add();"/>
    <input type="button"  value="Display" onclick="display();"/>
    <input type="button"  value="Reverse" onclick="reverse();"/>
    <p id="result" style="color: red">  </p>
    <p id="reverse" style="color: red">  </p>

</form>
<script>
    let x =0;
    let array = Array();
    function add() {
        array[x] = document.getElementById("value").value;
        x++;
        document.getElementById("value ").value = "";
    }
    function display() {
        document.getElementById('result').innerHTML="<hr>"+ "Array = [" + array + "]";
    }
    function reverse() {
        array.sort(function (item1,item2) {
            if (item1 > item2) {
                return -1;
            } else if (item1 < item2) {
                return 1;
            } else if (item1 == item2) {
                return 0;
            }
        })
        document.getElementById('reverse').innerHTML="<hr>"+ "Array = [" + array + "]";
    }





</script>



</body>

</html>
