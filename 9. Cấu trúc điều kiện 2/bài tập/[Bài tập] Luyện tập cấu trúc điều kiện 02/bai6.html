<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF ELSE</title>
</head>
<body style="text-align: center">

<form>
    <h1> GIẢI PHƯƠNG TRÌNH BẬT 1 </h1>
    Nhập a :  <input type="text" id="a" >  nhập b:  <input type="text" id="b" />

    <br> <br>
    <button type="button" onclick="convert()"> TÍNH  </button> <br> <br>
    PHƯƠNG TRINH CÓ NGHIỆM LÀ: <span id="kq"></span>

</form>
<script>
    function convert() {
        var a = document.getElementById('a').value;
        a = parseFloat(a)
        var b = document.getElementById('b').value;
        b = parseFloat(b)
        var x = parseInt(x);
        if ( a == 0) {
            if ( b == 0) {
                document.getElementById("kq").innerText="PHƯƠNG TRÌNH VÔ SỐ NGHIỆM";

            } else {
                document.getElementById("kq").innerText="phương trình vô nghiệm";
            }
        }else {
            x = -b /a;
            document.getElementById("kq").innerHTML=x;

        }
    }

</script>


</body>

</html>
