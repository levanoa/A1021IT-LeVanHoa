<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VONG LAP LONG NHAU</title>
</head>
<body  >
<script >

    let t = parseFloat(prompt("NHẬP NHIỆT ĐỘ HIÊN TẠI",''));
    if (t >100) {
        alert("GIẢM NHIỆT ĐỘ");
    } else if (t<20){
        alert("TĂNG NHIỆT ĐỘ");
    } else {
        alert("NHIỆT ĐỘ BINH THUONG");
    }


</script>



</body>

</html>
