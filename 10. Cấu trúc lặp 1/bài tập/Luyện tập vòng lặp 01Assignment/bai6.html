<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VONG LAP LONG NHAU</title>
</head>
<body  >
<script >
        let tong = 0;
        let count = 0;
        for ( let i = 0;i <=1000; i++ ){
            if (count <30) {
                if ( i %7 == 0) {
                    document.write(i + "  ");
                    tong = tong +i;
                    count ++;
                }
            }

        }document.write("<br> <br>" + " <strong> TỔNG 30 SỐ ĐẦU TIÊN CHIA HẾT CHO 7 LÀ:  </strong>" + tong);

</script>



</body>

</html>
