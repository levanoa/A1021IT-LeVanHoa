<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF ELSE</title>
</head>
<style>

</style>
<body>

<form STYLE="text-align: center" >
     <p> NHẤP SỐ NGUYÊN: <input type="text" id="a" /></p>
     <button type="button" onclick="check()"> KIỂM TRA</button>
     <br> <br>
     <span id="kq"></span>
</form>

<script>
    function check(){
        var a = document.getElementById("a").value;
        a = parseInt(a);
        if( a > 0) {
            document.getElementById("kq").innerText= " SỐ " + a + " LỚN HƠN O";
        } else if (a < 0 ) {
            document.getElementById("kq").innerText= " SỐ " + a + " NHỎ HƠN O";

        } else {
            document.getElementById("kq").innerText= " SỐ " + a + " bằng 0";

        }


    }

</script>
</body>

</html>
