<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [5, 2, 100,20,5, 2, 5,27];
    var b = [6, 3, 4,4,6, 3, 4,4];
    let count;
    max = a[0]/b[0];
    for (let i = 0; i < a.length; i ++) {
        if(a[i]/b[i] > max) {
            max = a[i]/ b[i];
            count = i;
        }

    }

    document.write("phân số lớn nhất là: "+  max + "<br>");
    document.write("có chỉ số là: " + count);





</script>
</body>
</html>
