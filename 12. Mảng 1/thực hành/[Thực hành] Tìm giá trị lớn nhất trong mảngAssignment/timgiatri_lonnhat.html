<script>
    let value = prompt("' nhập vào một số:");
    let number = [0,1,2,3,4,5,6];
    for (let i = 0; i<number.length;i++) {
        if ( value == number[i]) {
            alert("value" + number[i] + " found at" +i);

        }
    }

</script>
