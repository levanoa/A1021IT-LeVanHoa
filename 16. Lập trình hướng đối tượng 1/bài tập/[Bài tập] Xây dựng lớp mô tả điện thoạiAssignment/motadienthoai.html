    class Nokia {
        constructor(battery, draft, inbox, outbox, status) {
            this.battery = battery;
            this.draft = draft;
            this.inbox = inbox;
            this.outbox = outbox;
            this.status = status;
        }
        getbattery (){
            return this.battery;
        }

        checkStatus(){
            if(this.status) {
                console.log("The mobile is ON");
            } else {
                console.log("The mobile is OFF");
            }
            this.battery--;
        }

        turnOn(){
            this.status = true;
            this.battery--;
        }

        turnOff(){
            this.status = false;
            this.battery--;
        }

        setBattery(battery){
            this.battery = battery;
        }

        setMessageDraft(message){
            if(this.status){
                this.draft = message;
                this.battery--;
            } else {
                document.write("The mobile is OFF")
            }
        }

        receiveMessages(Iphone){
            if(this.status){
                this.inbox = Iphone.outbox;
                this.battery--;
               return this.inbox;
            } else {
                console.log("The mobile is OFF")
            }
        }

        sendMessage(){
            if(this.status){
                 this.battery--;
                 this.outbox = this.draft;
                 return this.outbox;
            } else {
                console.log("The mobile is OFF")
            }
        }

        watchIntMessage() {
            if(this.status){
                this.battery--;
                return this.inbox;

            } else {
                console.log("The mobile is OFF")
            }
        }
        watchOutMessage(){
            if( this.status){

                this.battery--;
                return this.outbox;
            } else {
                console.log("The mobile is OFF")
            }
        }

    }
