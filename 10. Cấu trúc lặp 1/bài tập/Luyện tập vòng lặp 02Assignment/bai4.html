<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VONG LAP WHILE</title>
</head>
<body  >
   <script>
         let a =10;
         let b =18;
         for ( let i =0;i <a;i++){
             for (let j =0;j<b;j++) {
                 if (i==0 || i==a-1 || j==0||j ==b-1){
                     document.write(" * ");

                 } else {
                     document.write("&nbsp"+"&nbsp")
                 }
             } document.write("<br>");
         }
   </script>


</body>

</html>
