<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF ELSE</title>
</head>
<body style="text-align: center">

     <form>
         <h1> TÍNH DIỆN TÍCH HINH VUÔNG </h1>
        Nhập a :  <input type="text" id="a" >  nhập b:  <input type="text" id="b" >
         <br> <br>
         <button type="button" onclick="convert()"> TÍNH  </button> <br> <br>
        KẾT QUẢ: <span id="kq"></span>
     </form>
    <script>
        function convert() {
            var a = document.getElementById('a').value;
            a = parseInt(a)
            var b = document.getElementById('b').value;
            b = parseInt(b)
            var s = parseInt(s);
            s = 0.5*a*b;
            document.getElementById("kq").innerHTML=s;
        }

    </script>


</body>

</html>
