<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF ELSE</title>
</head>
<body style="text-align: center" >

<form>
        <h1> TÍNH GIÁ ĐIỆN SỬ DỤNG</h1>
        <strong>NHẬP VÀO SỐ KWH</strong> <input type="text" id="a"> <br> <br>
        <button type="button" onclick="check()"> KIỂM TRA</button> <br> <br>
        <strong>KẾT QUẢ: </strong> <span id="kq"></span>
    </form>
    <script>
        function check() {
            var kwh = document.getElementById('a').value;
            kwh = parseFloat(kwh);
            var tiendien = parseFloat(tiendien);
            var bac1 = 1678;
            var bac2 = 1734;
            var bac3 = 2014;
            var bac4 = 2536;
            var bac5 = 2834;
            var bac6 = 2927;
            if (kwh <= 50) {
                tiendien = kwh * bac1;
            } else if (kwh <= 100) {
                tiendien = 50 * bac1 + ((kwh - 50) * bac2);
            } else if (kwh <= 200) {
                tiendien = 50 * bac1 + 50 * bac2 + (kwh - 100) * bac3;
            } else if (kwh <= 300) {
                tiendien = 50 * bac1 + 50 * bac2 + 100 * bac3 + ((kwh - 200) * bac4);
            } else if (kwh <= 400) {
                tiendien = 50 * bac1 + 50 * bac2 + 100 * bac3 + 100 * bac4 + ((kwh - 300) * bac5);
            } else {
                tiendien = 50 * bac1 + 50 * bac2 + 100 * bac3 + 100 * bac4 + 100 * bac5 + ((kwh - 400) * bac6);
            }
            document.getElementById('kq').innerHTML=tiendien;
        }


</script>


</body>

</html>
