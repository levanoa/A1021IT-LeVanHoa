<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =6;
    let b = a*2-1;
    for(let i = 1 ; i <=a ; i ++) {
        for (let j = 0; j < b / 2 - i; j++) {
                document.write("_");

        }
        for (let k = 0; k < i * 2 - 1; k++) {
                document.write("*");
        }
        document.write(" <br>");

    }



</script>
</body>
</html>
