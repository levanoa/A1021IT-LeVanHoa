<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch case</title>
</head>
<body>
   <script>
       var cannang =parseInt(prompt("nhap so can cua bạn",''));
       var chieucao =parseInt(prompt("nhap chieu cao cua bạn",''));
       var bmi = cannang / (chieucao * 2);
       if ( bmi >= 30) {
           alert(" obese");

       } else if ( bmi >= 25) {
           alert(" overweight");
       } else if ( bmi >18.5) {
           alert(" normal")

       } else {
           alert("underweight");
       }

   </script>
</body>

</html>
