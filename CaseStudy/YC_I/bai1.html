<script>
    let a  = 10;
    let b =12;

        for(let j = 1; j <=b; j++){
            if( i == 1 || i == 10  ){
                document.write("*");
            } else if( j == 1 || j ==10) {

            } else {
                document.write("&ensp;");

            }
        } document.write("<br>")
    }


</script>
