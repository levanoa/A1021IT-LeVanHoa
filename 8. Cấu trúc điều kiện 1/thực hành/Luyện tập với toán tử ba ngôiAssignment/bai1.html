<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch case</title>
</head>
<body>
        <script>
           let a = parseInt(prompt("a:", '') );
           let b =parseInt(prompt("b:", '') );

           if ((a + b) < 4) {
              alert('below' );
           } else {
              alert('over');
           }

        </script>
</body>
</html>
