<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF ELSE</title>
</head>
<body style="text-align: center">
<i> Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm. <br>
Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E' </i>
       <form>
           <h1> TÌM NGUYÊN ÂM TRONG TIẾNG ANH</h1>
           NHẬP KÝ TỰ: <input type="text" id="a" />
           <button type="button" onclick="check()"> KIỂM TRA </button> <br> <br>
          KẾT QUẢ : <span style="color: red" id="kq" ></span> <br> <br>


       </form>
        <script>
            function check() {
                var ok= document.getElementById("a").value;

                switch (ok) {

                    case "o" : case "u": case "i": case "a": case "e":
                        document.getElementById("kq").innerText= ok + " là nguyên âm";
                        break;
                    case "O" : case "U": case "I": case "A": case "E":
                        document.getElementById("kq").innerText= ok + " là nguyên âm";
                        break;
                    default:
                         document.getElementById("kq").innerText= ok + " là phụ âm";

                }

            }



        </script>



</body>

</html>
