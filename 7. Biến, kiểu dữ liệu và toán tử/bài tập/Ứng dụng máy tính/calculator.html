<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIEN TE</title>
</head>
<body>

        <form >
            <span>
                A : <input type="text" id="a" />
                B : <input type="text" id="b" />
            </span>
            <br> <br>
            <span>
                 <button type="button" onclick="addition()">Addition(+)</button>
                 <button type="button" onclick="subtraction()">Subtraction(-)</button>
                 <button type="button" onclick="multiplication()()">Multiplication(/)</button>
                 <button type="button" onclick="division()">Division(/)</button>
            </span>

            <br> <br>
            Result: <span id="kq"></span>
        </form>

        <script>
            function addition(){
                var a = document.querySelector('#a').value;
                a = parseInt(a);
                var b = document.querySelector('#b').value;
                b = parseInt(b);
                var tong = a +b;
                document.querySelector("#kq").innerHTML= tong;

            }
            function subtraction(){
                var a = document.querySelector('#a').value;
                a = parseInt(a);
                var b = document.querySelector('#b').value;
                b = parseInt(b);
                var tong = a - b;
                document.querySelector("#kq").innerHTML= tong;
            }
            function multiplication(){
                var a = document.querySelector('#a').value;
                a = parseInt(a);
                var b = document.querySelector('#b').value;
                b = parseInt(b);
                var tong = a * b;
                document.querySelector("#kq").innerHTML= tong;
            }
            function division(){
                var a = document.querySelector('#a').value;
                a = parseInt(a);
                var b = document.querySelector('#b').value;
                b = parseInt(b);
                var tong = a / b;
                document.querySelector("#kq").innerHTML= tong;
            }

        </script>
</body>
</html>
