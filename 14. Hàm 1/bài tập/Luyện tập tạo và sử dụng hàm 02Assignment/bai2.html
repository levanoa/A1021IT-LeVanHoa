<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIEN TÍCH HÌNH TRÒN</title>
</head>
<body style="text-align: center" >


<script>
           let r = parseFloat(prompt(" Nhập vào bán kính đường tròn: "));

            function area(r) {
                return r * r  * 3.14;
            }
            function perimeter(r) {
                return  2 * r  * 3.14;
            }
            let result = area(r);
            alert( "Hình tròn có diện tích là : " + result);
            let result1 = perimeter(r);
            alert( "Chu vi là : " + result1);


</script>




</body>

</html>
