<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI TAP MANG</title>
</head>
<body style="text-align: center" >
<form>
    <h1> NHẬP VÀO MỘT MẢNG </h1>
    <p>Array: <input type="text" id="value"/> </p>
    <p> V: <input type="text" id="v"/> </p>
    <input type="button"  value="Add" onclick="add();"/>
    <input type="button"  value="Display" onclick="display();"/>
    <input type="button"  value="Check" onclick="check();"/>
    <p id="result" style="color: red">  </p>
    <p id="check" style="color: red">  </p>

</form>
<script>
    let x =0;
    let array = Array();
    function add() {
        array[x] = document.getElementById("value").value;
        alert("bạn vừa nhập có giá trị là: " +array[x])
        x++;
        document.getElementById("value ").value = "";
    }
    function display() {
        document.getElementById('result').innerHTML="<hr>"+ "Array = [" + array + "]";
    }
    function check() {
        let v = document.getElementById('v').value;
        for ( let i = 0; i <array.length;i ++) {
            if ( v == array[i]) {
                array.splice(i,1);
                array.push(0);
                break;
            } else  {
                document.getElementById('check').innerText = v+  " is not in the array "
            }
        }document.getElementById('result').innerHTML="<hr>"+ "Array = [" + array + "]";

    }







</script>



</body>

</html>
