<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VONG LAP FOR</title>
</head>
<body style="text-align: center" >
    <h2> Javascript Loops</h2>
    <p id="demo"></p>
   <script>
       let i;
       let text ="";
       for ( i =0 ; i<5 ;i++) {
           text += "The number is " + i + "<br>" ;
       }
       document.getElementById('demo').innerHTML=text;

   </script>


</body>

</html>
