<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VONG LAP LONG NHAU</title>
</head>
<body  >
<script >

    let a =0;
    let b =1;
    let c;
    let tong = 0;
        for ( let i =1; i <=10; i++) {
            c =a+b;
            a=b;
            b=c;
            document.write(c + "<br>  ");
            tong = tong +c;
        }
        document.write("TỔNG CỦA DAY SO FIBONACCI LÀ: "+tong);




</script>



</body>

</html>
