<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIEN TE</title>
</head>
<body>

        <form >
            Amount = <input type="text" id="sl" /> <br><br>
            From Currency = <select id="from">
            <option value="vn"> VietNam </option>
            <option value="us"> USD</option>
            <option value="won"> WON</option>
             </select> <br> <br>
            To Currency = <select  id="to">
            <option value="vn"> VietNam </option>
            <option value="us"> USD</option>
            <option value="won"> WON</option>
        </select>
            <br> <br>
            <button type="button" onclick="Convert()">CONVERT</button> <br> <br>
            Result: <span id="kq"></span>
        </form>

        <script>
            function Convert(){

                var x = document.querySelector('#sl').value;
                x = parseInt(x);
                var from = document.getElementById("from").value;
                var to = document.getElementById("to").value;
                if(from == "vn" & to == "us" ) {
                    var tong = x/ 23000 ;
                }  else if ( from == "vn" & to == "won") {
                    var tong = x / 19000;
                } else if (from == "us" & to == "vn") {
                    var tong = x * 23000;
                } else if (from == "us" & to ==" won") {
                    var tong = x * 1179;
                } else if (from == "won" & to =="vn") {
                    var tong = x * 19000;
                } else if (from == "won" & to ==" usd") {
                    var tong = x * 0.00085;
                } else  {
                    var tong = x;
                }

                document.querySelector("#kq").innerHTML= tong;

            }

        </script>
</body>
</html>
