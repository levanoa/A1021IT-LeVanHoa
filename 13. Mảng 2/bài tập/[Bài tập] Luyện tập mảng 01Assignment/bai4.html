<body>

<script>
        let soNguyen = [200,5,35,64,2,4,500,2005,10,44];
        let max = 0;
        let sum = 0;
        let average;
        for ( let i = 0 ; i < soNguyen.length; i ++){
            if( soNguyen[i] > max) {
               max = soNguyen[i];
            }
            sum = sum + soNguyen[i];
            average =sum/10;
        }
        document.write(" Gía trị lớn nhất là: " + max + "<br>");
        document.write("Giá trị trung bình là : " + average );







</script>


</body>
