<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VONG LAP LONG NHAU</title>
</head>
<body  >
<script >

    let a =0;
    let b =1;
    let c;
    let i=1;
    while (i<=100) {
          i++;
          c =a+b;
          a=b;
          b=c;
          if ( c%5 ==0) {
              document.write(c +" Là số đầu tiên trong dãy fibonacci chia hết cho 5")
              break;
          }
      }



</script>



</body>

</html>
