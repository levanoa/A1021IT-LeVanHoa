<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
      function search(arr) {
          let newArr = [];
          for( let i = 0; i < arr.length; i ++) {
              if(arr[i] % 2 !== 0 || arr[i] == 2){
                  newArr.push(arr[i]);
              }
          }
          return newArr.sort();

      }
      let arr = [22,6,7,12,2,11,6,8];
      alert(search(arr));




    




</script>
</body>
</html>
