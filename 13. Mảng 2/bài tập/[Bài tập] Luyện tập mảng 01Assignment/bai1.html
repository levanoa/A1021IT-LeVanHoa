<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI TAP MANG</title>
</head>
<body style="text-align: center;" >
  <form>
      <h1> TRA CỨU Từ ĐIỂN</h1>
      <input type="text" id="sr">
      <button type="button" onclick="search()"> Search </button> <br> <br>

      Result : <span id="kq"> </span>
  </form>
<script>
    function search() {
        var array1 = ['love', 'woman', 'mother', 'follow', 'returns', 'thank', 'question', 'answers', 'input'];
        var array2 = ['yêu', 'người phụ nữ', ' mẹ', 'theo dõi', 'trở lại', 'cảm ơn', 'câu hỏi', 'đáp án','nhập vào'];
        var input = document.getElementById('sr').value;
        var result = "Không tìm thấy";
        for (let i = 0; i < array1.length; i++) {
            if (input ==array1[i]) {
                for (let j = 0; j <array2.length;j++) {
                    if ( j == i) {
                        result = array2[j];
                    }
                }
            } else {
                result;
            }
        } document.getElementById('kq').innerHTML=result;

    }

</script>


</body>

</html>
