<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OPP</title>
</head>
<style>
    div {
        background: black;
        color: white;
        text-align: center;
        

        border: #4CAF50;
        padding-bottom: 200px;
        border: 400px;
    }
</style>
<body >
  <div>
      ĐỘ C SANG F: <span id="kq"> </span> <br>
      ĐỘ C SANG K: <span id="kq1"> </span>

  </div>


<script>
       class Temperature  {
           constructor(c) {
               this.doC = c;
           }
           ChangeCtoF () {
               return 1.8 * this.doC +32;
           }
           ChangeCtoK () {
               return this.doC +273.15;
           }

       }
       let kq = new Temperature(25);
       let CtoF = kq.ChangeCtoF();
       let CtoK = kq.ChangeCtoK();
       document.getElementById('kq').innerHTML= CtoF;
       document.getElementById('kq1').innerHTML= CtoK;

   </script>



</body>

</html>
