<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI TAP MANG</title>
</head>
<body style="text-align: center;" >
<form>
    <h1> NHẬP VÀO MỘT MẢNG </h1>
    <input type="text" id="value"/>
    <input type="button"  value="Add" onclick="add();"/>
    <input type="button"  value="Display" onclick="display();"/>
    <input type="button"  value="Reverse" onclick="reverse();"/>
    <p id="result" style="color: red">  </p> <br>


</form>
<script>
    let x =0;
    let array = Array();
    function add() {
        array[x] = document.getElementById("value").value;
        x++;
        document.getElementById("value ").value = "";
    }
    function display() {
       document.getElementById('result').innerHTML="<hr>"+ "Array = [" + array + "]";
    }
    function reverse() {
        array.reverse();
        document.getElementById('result').innerHTML="<hr>"+"Array = [" + array + "]";

    }



</script>



</body>

</html>
