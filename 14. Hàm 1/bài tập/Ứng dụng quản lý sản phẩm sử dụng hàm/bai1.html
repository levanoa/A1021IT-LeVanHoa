<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Add New Product: </h2>
<form>
    <input type="text" id="product">
    <button type="button" onclick="add()">Thêm</button>

</form>
<p id="ds"><br></p>
<button type="button" onclick="edit()">Sửa</button>
<button type="button" onclick="xoa()">Xóa</button>

<script>
    var product = ['Sony', 'Nokia', 'Iphone', 'Samsung', 'Apple'];
    document.write('<table>');
    function hienThi(a) {
        var s="";
        for (var i=0;i<product.length;i++){
            s=s+(i+1)+". "+product[i]+"<br>";
        }
        return s;
    }

    function add() {
        var newMatHang = document.getElementById('product').value;
        product.push(newMatHang);
        document.getElementById("ds").innerHTML = hienThi(product);
    }

    function edit() {
        var index = prompt("Nhập số thứ tự muốn sửa: ");
        var newMatHang = prompt("Nhập tên mặt hàng thay thế: ");
        product[index-1] = newMatHang;
        document.getElementById("ds").innerHTML = hienThi(product);
    }

    function xoa() {
        var index = prompt("Nhập số thứ tự muốn xóa: ");
        product.splice(index-1,1);
        document.getElementById("ds").innerHTML = hienThi(product);
    }
    document.getElementById("ds").innerHTML = hienThi(product);

    document.write('<table>');
</script>
</body>
</html>
