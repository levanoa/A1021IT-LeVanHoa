<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF ELSE</title>
</head>
<style>
   input {

       width: 50px;
       height: 30px;
       background-color: gray;
       text-align: center;
       color: white;
       margin-right: 10px;
       margin-left: 10px;
   }
    button {
        background-color: black;
        border-radius: 15px;
        color: white;
        padding: 10px 10px;

        text-align: center;
        display: inline-block;
        font-size: 16px;


    }
    button:hover {
        color: greenyellow;
    }



</style>
<body>

<form STYLE="text-align: center" >
    <h1> TÍNH ĐIỂM TRUNG BÌNH MÔN HỌC</h1>
    <br>

    ĐIỂM KT MIỆNG:  <input type="text" id="a" />
    ĐIỂM KT 15 PHÚT: <input type="text" id="b" />
    ĐIỂM KT 1 TIẾT:  <input type="text" id="c" />
    ĐIỂM KT HỌC KỲ:  <input type="text" id="d" />
     <br> <br>
     <button type="button" onclick="check()"> KIỂM TRA</button>
     <br> <br>
     <span > <strong> XẾP LOẠI: </strong>  </span>
     <span id="kq" style="color: red"> </span>
</form>

<script>
    function check(){
        var a = document.getElementById("a").value;
        a = parseInt(a);
        var b = document.getElementById("b").value;
        b = parseInt(b);
        var c = document.getElementById("c").value;
        c = parseInt(c);
        var d = document.getElementById("d").value;
        d = parseInt(d);

       var average = ( a +  b +  c * 2 +  d * 3 ) /7 ;

       if ( average > 8) {
           document.getElementById("kq").innerText = " GIỎI"
       } else if (average > 6.5) {
           document.getElementById("kq").innerText = " KHÁ"

       } else if (average > 5) {
           document.getElementById("kq").innerText = "TRUNG BÌNH"

       } else {
           document.getElementById("kq").innerText = "  YẾU"

       }

    }

</script>
</body>

</html>
