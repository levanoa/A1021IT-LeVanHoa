   <script>
       class Circle  {
           constructor(radius,color) {
               this.radius = radius;
               this.color = color;
           }
           getRadius() {
               return this.radius;
           }
           getArea() {
               let s = Math.PI * this.radius * this.radius;
               return s;
           }
       }
       let kq = new Circle(2,'đen');
       let radius = kq.getRadius();
       let area = kq.getArea();

       alert("Hình tròn có bán kính là " + radius + " và có diện tích là: " + area);






   </script>
