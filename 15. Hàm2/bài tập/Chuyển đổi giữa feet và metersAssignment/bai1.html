<script>
       function feetToMeter(feet) {
           let resurt = 0.305 * feet
           return  resurt;
       }
       function meterTofeet(meter) {
           let resurt = 3.279 * meter;
           return  resurt;
       }

       let kq = feetToMeter(10);
       console.log("meters " + kq);
       let kq1= meterTofeet(20);
       console.log("feet " + kq1);
     

</script>
