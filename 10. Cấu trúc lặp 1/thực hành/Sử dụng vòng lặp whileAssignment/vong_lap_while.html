<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VONG LAP FOR</title>
</head>
<body style="text-align: center" >
    <h2> Javascript Loops</h2>
   <script>
       let num = prompt("enter your number: ");
       let total = 0;
       let i;
       for (i=1; i<=num;i+=1) {
           total =total+i;
       } alert(total);

   </script>


</body>

</html>
