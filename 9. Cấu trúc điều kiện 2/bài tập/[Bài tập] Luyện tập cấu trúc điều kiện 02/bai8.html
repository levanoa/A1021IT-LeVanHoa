<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF ELSE</title>
</head>
<body style="text-align: center" >
    <form>
        <h1> KIỂM TRA TUỔI CỦA BẠN</h1>
        <strong>NHẬP TUỔI CỦA BẠN: </strong> <input type="text" id="a"> <br> <br>
        <button type="button" onclick="check()"> KIỂM TRA</button> <br> <br>
        <strong>KẾT QUẢ: </strong> <span id="kq"></span>
    </form>
    <script>
        function check() {
            var a = document.getElementById('a').value;
            a = parseInt(a);
            if ( a>0 && a <=120) {
                document.getElementById('kq').innerText = " CHÚC MỪNG BẠN LÀ CON NGƯỜI";

            }else {
                document.getElementById('kq').innerText = " BẠN MÉO PHẢI NGƯỜI BẠN LÀ CON THÚ";

            }
        }


</script>


</body>

</html>
